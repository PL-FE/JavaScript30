<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
  <style>
    .lucky {
      text-decoration: double;
    }
  </style>
</head>

<body>
  <h1> 回车键收获好心情✨</h1>
  <script>
    window.addEventListener('keyup', (e) => {
      console.log(e.key);
      if (e.key === 'Enter') {
        cornify_add();
      }
    });
  </script>
</body>

</html>
